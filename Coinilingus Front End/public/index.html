    <form>
      <div class="form-group">
        <label for="sender_address">Sender address</label>
        <input type="email" class="form-control" id="sender_address" aria-describedby="emailHelp" placeholder="Enter sender address">
      </div>
      <div class="form-group">
        <label for="receiver_address">Recipient address</label>
        <input type="email" class="form-control" id="receiver_address" aria-describedby="emailHelp" placeholder="Enter recepient address">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input   class="form-control" id="amount" placeholder="Enter amount of coin to transfer">
      </div>
      <div class="form-group">
        <label for="gas">Reward</label>
        <input   class="form-control" id="gas" placeholder="Enter Reward amount">
      </div>

    <pre id="json"></pre>
